<div class="card">
  <div class="card-header">
    Web Content Form
  </div>
  <div class="card-body" >
    <div class="p-2" novalidate>
          <label for="upload" class="form-label">Upload Your Pictures</label>
    <input type="file" multiple id="uploadinput">

    <button class="btn btn-sm d-block btn-danger mb-3"
    (click)="upload()">
      Upload
    </button>

    <mat-progress-bar [mode]="progressmode" value="{{progressvalue}}" 
    *ngIf="progressbar"></mat-progress-bar>
    <div class="alert alert-success" *ngIf="successfulUpload">
      Your Upload(s) is/are Successfull
    </div>
  </div>
  <div>
    <ckeditor [editor]="Editor" (change)="onChange($event)" data="<p>Hello, world!</p>" (ready)="onReady($event)"></ckeditor>
  </div>

  </div>
</div>
