<table mat-table [dataSource]="productStatusArray">
    <ng-container matColumnDef="tag">
        <th mat-header-cell *matHeaderCellDef>Tag</th>
        <td mat-cell *matCellDef="let each" >{{each.tag}}</td>

    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let each" 
        >{{each.status}}</td>

    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date of this status</th>
        <td mat-cell *matCellDef="let each" >{{each.statusDate}}</td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsInTable"
    style="position: sticky; top:0px;"></tr>
    <tr mat-row *matRowDef="let dd; columns: columnsInTable"></tr>

</table>
